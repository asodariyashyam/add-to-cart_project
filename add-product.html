<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 380px;
            text-align: center;
        }

        h1 {
            color: #343a40;
            margin-bottom: 24px;
            font-size: 24px;
            font-weight: 500;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #495057;
            text-align: left;
            font-size: 14px;
        }

        input,
        textarea {
            width: calc(100% - 16px);
            padding: 10px 8px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 14px;
            color: #495057;
        }

        #btn {
            background-color: #007bff;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }

        #btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h1>Add Product</h1>
    <form onsubmit="return submitData(event)">

        <label>Enter Name:</label>
        <input type="text" id="name"></td>

        <label>Enter price:</label>
        <input type="text" id="price">

        <label> oldprice:</label>
        <input type="text" id="oldpr">

        <label>Enter decscription:</label>
        <textarea type="text" id="decs"></textarea>

        <label>Enter image:</label>
        <input type="file" id="img">

        <label>Enter Stock:</label>
        <input type="text" id="stock">

        <input type="submit" id="btn" value="Submit">
    </form>

</div>
</body>
<script>




    var product = [];


    function submitData(e) {

        console.log(product);

        product = JSON.parse(localStorage.getItem('product')) || [];

        e.preventDefault();

        var name = document.querySelector("#name").value;
        var price = document.querySelector("#price").value;
        var oldpr = document.querySelector("#oldpr").value;
        var decs = document.querySelector("#decs").value;
        var imgname = document.querySelector("#img").files[0];
        var stock = document.querySelector("#stock").value;
        var id = Math.round(Math.random() * 100);

        var pobj = {
            name: name,
            price: price,
            oldpr: oldpr,
            decs: decs,
            imgname: imgname.name,
            stock: stock,
            id: id
        }

        product.push(pobj);

        localStorage.setItem('product', JSON.stringify(product));


        var name = document.querySelector("#name").value = "";
        var price = document.querySelector("#price").value = "";
        var oldpr = document.querySelector("#oldpr").value = "";
        var decs = document.querySelector("#decs").value = "";
        var imgname = document.querySelector("#img").files[0] = "";
        var stock = document.querySelector("#stock").value = "";

    }

</script>

</html>
