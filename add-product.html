<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add product</title>
    <link rel="stylesheet" href="css/addProduct.css" type="text/css">
</head>

<body>
   
   <section>
    
    <div class="form-container">
        <h1>Add Product</h1>
    <form onsubmit="return submitData(event)">

        <label>Enter Name:</label>
        <input type="text" id="name"></td>

        <label>Enter price:</label>
        <input type="text" id="price">

        <label> oldprice:</label>
        <input type="text" id="oldpr">

        <label>Enter decscription:</label>
        <textarea type="text" id="decs"></textarea>

        <label>Enter image:</label>
        <input type="file" id="img">

        <label>Enter Stock:</label>
        <input type="text" id="stock">

        <input type="submit" id="btn" value="Submit">

        <div class="view-product text-center">
            <a href="view-product.html">view product</a>
        </div>
        
    </form>

    </div>
   
   </section>
</body>
<script>




    var product = [];


    function submitData(e) {

        console.log(product);

        product = JSON.parse(localStorage.getItem('product')) || [];

        e.preventDefault();

        var name = document.querySelector("#name").value;
        var price = document.querySelector("#price").value;
        var oldpr = document.querySelector("#oldpr").value;
        var decs = document.querySelector("#decs").value;
        var imgname = document.querySelector("#img").files[0];
        var stock = document.querySelector("#stock").value;
        var id = Math.round(Math.random() * 100);

        var pobj = {
            name: name,
            price: price,
            oldpr: oldpr,
            decs: decs,
            imgname: imgname.name,
            stock: stock,
            id: id
        }

        product.push(pobj);

        localStorage.setItem('product', JSON.stringify(product));


        var name = document.querySelector("#name").value = "";
        var price = document.querySelector("#price").value = "";
        var oldpr = document.querySelector("#oldpr").value = "";
        var decs = document.querySelector("#decs").value = "";
        var imgname = document.querySelector("#img").files[0] = "";
        var stock = document.querySelector("#stock").value = "";

    }

</script>

</html>
